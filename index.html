<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebChat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:700' rel='stylesheet' type='text/css'>
  </head> 
  <body>
  <header class="cabecera hidden-xs"><h1 class="text-center padding-arriba patua">WebChat</h1></header> 
  <nav>
    <div class="fecha droid-serif" id="fecha"></div>
  </nav>  
  <div id="pantalla-entera">    
    <aside class="lista-contactos col-lg-2 col-md-2 hidden-sm hidden-xs" >
    <p class="text-center texto-medio droid-serif">Contactos</p>  
    </aside>
    <section class="zona-conversaciones col-lg-10 col-md-10 col-sm-12 col-xs-12 " id="zona-conversaciones">
        <div class="zona-chat col-lg-12 col-md-12 col-sm-12 col-xs-12" id="zona-chat"></div>
        <div class="zona-escribir-mensaje">
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <textarea class="form-control" rows="3" id="mensajeParaEnviar"></textarea>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="botonEnviar"> 
          <a class="btn btn-primary btn-lg" href="#" role="button" onclick="indexJS.enviarMensaje(mensajeParaEnviar);setTimeout(indexJS.mensajeAutomatico, 2000)">Enviar »</a></div>   
        </div>    
    </section>
  </div>
  <footer>
    <p class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12" id="companyName">© 2016. From Lost to the River, Inc. </p>
  </footer>       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="index.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="connection.js"></script>
  </body>
</html>
