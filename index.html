<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WebChat</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:700' rel='stylesheet' type='text/css'>
  </head>  
  
  <body>
  <h1 class="text-center patua">WebChat</h1>
  <nav>
    <div class="col-md-12 droid-serif" id="hora" ></div>
  </nav>  
  <!-- PantallaCompleta -->
  <div id="pantalla-entera">    
    <aside class="zona-contactos col-md-2 col-sm-0" id="listaContactos">
      <div id="titulo-mis-contactos">
        <p class="text-ceter droid-serif textomedio text-center">Mis Contactos</p>
      </div>
    </aside>
    <section class="col-md-10 col-sm-12" id="zona-conversaciones">
        <div id="zona-chat" float:center>
          <div id="mensajeEnviado"></div>
        </div>                
        <div id="zona-escribir-mensaje">
          <div class="col-md-8">
          <textarea class="form-control" rows="3" id="mensajeParaEnviar"></textarea></div>
          <div class="col-md-4" id="botonEnviar"> 
          <a class="btn btn-primary btn-lg" href="#" role="button" onclick="enviarMensaje(mensajeParaEnviar);setTimeout(mensajeDeOtro, 2000)">Enviar »</a></div>   
        </div>    
    </section>
  </div>
  <footer>

  </footer>
