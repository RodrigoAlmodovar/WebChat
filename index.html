<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WebChat</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>  
  
  <body>
  <nav>
    <div class="col-md-12" id="hora" ></div>
  </nav>  
  <!-- PantallaCompleta -->
  <div class="pantalla-entera">    
    <aside class="zona-contactos col-md-2">
      <div class="contacto">
        <img src="http://placehold.it/50/55C1E7/fff&text=U">
        <p>Usuario 1</p>
      </div>
      <div class="contacto">
        <img src="http://placehold.it/50/55C1E7/fff&text=U"/>
        <p>Usuario 2</p>
      </div>
      <div class="contacto">
        <img src="http://placehold.it/50/55C1E7/fff&text=U"/>
        <p>Usuario 3</p>
      </div>
    </aside>
    <section class="zona-conversaciones col-md-10">
       <!-- PantallaCompleta <div class="col-md-10">-->
        <div class="zona-chat" float:center>
          <div id="mensajeEnviado"></div>
        </div>                
        <div class="zona-escribir-mensaje">
          <div class="col-md-8">
          <textarea class="form-control" rows="3" id="mensajeParaEnviar"></textarea
          ></div>
          <div class="col-md-4" id="botonEnviar"> 
          <a class="btn btn-primary btn-lg" href="#" role="button" onclick="enviarMensaje(mensajeParaEnviar)">Enviar »</a></div>         

        </div>    
    </section>
  </div>
  <footer>
    <p class="text-center">© 2016. Rodrigo Almodóvar Lillo </p>
  </footer>
       
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script>
            function enviarMensaje(mensajeParaEnviar){
              console.log();
              $('.zona-chat').append('<div class="mi-mensaje text-right">'+'Yo:<br>'+mensajeParaEnviar.value+'</div>');
              mensajeDeOtro();
            }
            function mensajeDeOtro(){
              $('.zona-chat').append('<div class="mensaje-otro text-left">'+'Otro:<br>'+'¿Quién eres?'+'</div>');
            }
    </script>
    <script>
      var $hora = $('#hora');
      $hora.append( '<p class="text-right"> <span>'+moment().format("dddd, MMMM Do YYYY, h:mm:ss a")+'</span></p>');
    </script>
  </body>
</html>
